<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>bootstap table</title>
	</head>
	<body>
		<!-- On rows -->
	<table class="table-bordered"></table>
<tr class="table-active">Hi</tr>

<tr class="table-primary">.Hi</tr>
<tr class="table-secondary">Hi</tr>
<tr class="table-success">Hi</tr>
<tr class="table-danger">Hi</tr>
<tr class="table-warning">Hi</tr>
<tr class="table-info">Hi</tr>
<tr class="table-light">Hi</tr>
<tr class="table-dark">Hi</tr>

<!-- On cells (`td` or `th`) -->
<tr>
  <td class="table-active">Hi</td>

  <td class="table-primary">Hi</td>
  <td class="table-secondary">Hi</td>
  <td class="table-success">Hi</td>
  <td class="table-danger">Hi</td>
  <td class="table-warning">Hi</td>
  <td class="table-info">Hi</td>
  <td class="table-light">Hi</td>
  <td class="table-dark">Hi</td>
</tr>
</table>

<table class="table">
  <caption>List of users</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
	</body>
</html>
